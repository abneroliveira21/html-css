<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        .cor{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cor">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="cor">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>8,6</td>
                <td>10,0</td>
                <td>9,3</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>4,3</td>
                <td>8,0</td>
                <td>6,15</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7,0</td>
                <td>7,0</td>
                <td>7,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10,0</td>
                <td>2,5</td>
                <td>6,25</td>
            </tr>
            <tr class="cor">
                <th colspan="4" scope="row">Média De Exatas</th>
                <td>7,2</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>8,0</td>
                <td>0,0</td>
                <td>4,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>5,0</td>
                <td>4,0</td>
                <td>4,5</td>
            </tr>
            <tr class="cor">
                <th colspan="4" scope="row">Média De Humanas</th>
                <td>4,25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
