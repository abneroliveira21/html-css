<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acesse o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" target="_blank" height="800px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>
        O Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" target="_blank" height="500px" width="800px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Guanabara</a>
        </iframe>
        também é legal
    </p>
</body>
</html>
