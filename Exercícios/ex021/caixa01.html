<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{/*box-level*/

          background-color: aliceblue;

            height: 300px;
            width: 300px;

            border: 10px groove blue;

            padding: 10px;

            margin: 20px auto 30px auto;

            outline: 10px 10px 20px 10px;
        }
        a{/*inline-level*/
        border: 10px solid bisque;
        
        background-color: rgb(250, 243, 233);

        padding: 10px;


        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragráfos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
